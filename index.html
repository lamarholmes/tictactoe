<div id="gameTitle">Tic Tac Toe</div>
<div id="playerInfo">
  <div class="row">
    <div class="col-md-6" id="yourInfo"></div>
    <div class="col-md-6" id="compInfo"></div>
  </div>
</div>
<div id="gameBoard">
  <div id="playerName">
    <div id="nameInput"><span class="inputColor"> Player Name:</span> <input type="text" name="playerName" id="nameBar"/>
    </div>
  </div>  
  <div id="playerMark">
    <div class="row">
      <h1 class="inputColor">Choose a Player Piece</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-default" id="markX" value="X">X</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-default" id="markO" value="O">O</button>
      </div>
    </div>
  </div>
  <div id="game">
    <ul>
      <li class="square" id="1"></li>
      <li class="square" id="2"></li>
      <li class="square" id="3"></li>
      <li class="square" id="4"></li>
      <li class="square" id="5"></li>
      <li class="square" id="6"></li>
      <li class="square" id="7"></li>
      <li class="square" id="8"></li>
      <li class="square" id="9"></li>
    </ul>
  </div>
</div>
